<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | PaveTheChange.org</title>

  <!-- Load Inter font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --font-family: 'Inter', sans-serif;
      --max-width: 720px;
      --padding: 1.25rem;
      --bg: #ffffff;
      --text: #111111;
      --text-muted: #666666;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      font-size: 1rem;
    }

    header, footer {
      padding: var(--padding);
      background-color: #f9f9f9;
      border-bottom: 1px solid #eee;
    }

    header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    header img {
      height: 40px;
    }

    main {
      display: flex;
      flex-direction: column;
      padding: var(--padding);
      max-width: var(--max-width);
      margin: 0 auto;
    }

    article {
      width: 100%;
    }

    footer {
      text-align: center;
      font-size: 0.875rem;
      color: var(--text-muted);
      border-top: 1px solid #eee;
      margin-top: 3rem;
    }

    @media (min-width: 768px) {
      main {
        padding: 2rem;
      }
    }
  </style>
</head>

<body>

  <header>
    <img src="/assets/logo.png" alt="PaveTheChange logo">
    <strong>PaveTheChange.org</strong>
  </header>

  <main>
    <article>
      {{ content }}
    </article>
  </main>

  <footer>
    &copy; {{ site.time | date: "%Y" }} PaveTheChange.org. All rights reserved.
  </footer>

</body>
</html>
